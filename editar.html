<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Admin Impulso Fit</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>Admin Impulso Fit</h1>

        <div class="form-box">
            <h2>Editar aluno</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf">
                
                <button type="submit" class="btn-add">Salvar alterações</button>

                <select class="form-select" id="formato" name="formato" required>
                    <option value="">Escolha uma opção...</option>
                    <option value="Liberado">Liberado</option>
                    <option value="Bloqueado">Bloqueado</option>
                </select>
            </form>
        </div>
</body>

<script src="editar.js"></script>

<!-- Script do Input Mask -->
<script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.8/dist/inputmask.min.js"></script>

<!-- Script de configuração do Input Mask -->
<script>
  Inputmask("999.999.999-99").mask(document.getElementById("cpf"));
</script>
</html>
